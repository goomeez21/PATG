{% include '_partial.html' %}
<title>Colabora</title>
<form method="Post">
    {% csrf_token %} 
    <table>
        {{ form.as_p}}
    </table>
    
    <button type="submit" class="btn btn-primary">Subir</button>
    </form> 


    
         
    
    <script type="application/javascript">
        $( function() {
          //cambiar este codigo que lo haga el servidor esto tarda en ejecutar en el lado del cliente
          var availableTags =[
              {% for x in local %}
                    "{{x}}",
              {% endfor %}
          ];
          $( "#id_local" ).autocomplete({
            source: availableTags
          });
        } );
    </script>

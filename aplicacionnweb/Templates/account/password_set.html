{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Establecer contraseña" %}{% endblock %}

{% block content %}
<div class="container">
    <h1>{% trans "Establecer contraseña" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn mt-4" name="action" value="{% trans 'Establecer contraseña' %}"/>
    </form>
</div>
{% endblock %}
